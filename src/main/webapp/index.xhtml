<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title><h:outputText value="#{msg['productList']}"/></title>
</h:head>

<h:body>
    <f:event type="preRenderView" listener="#{localeSwitcherBean.updateLocale}" />
    <h1><h:outputText value="#{msg['productList']}"/></h1>
    <h:form>
        <p:dataTable value="#{productBean.products}" var="product">
            <p:column headerText="ID">
                <h:outputText value="#{product.id}" />
            </p:column>
            <p:column headerText="#{msg.Name}">
                <h:outputText value="#{product.name}" />
            </p:column>
            <p:column headerText="#{msg.Description}">
                <h:outputText value="#{product.description}" />
            </p:column>
            <p:column headerText="#{msg.Price}">
                <h:outputText value="#{product.price}">
                    <f:convertNumber type="currency" currencySymbol="$" />
                </h:outputText>
            </p:column>
        </p:dataTable>
    </h:form>

    <h:form>
        <h:commandButton value="#{msg.goToClient}" action="#{navigationBean.goToClient}" />
    </h:form>


    <h:form>
        <h:selectOneMenu value="#{localeSwitcherBean.language}">
            <f:selectItem itemValue="en" itemLabel="English" />
            <f:selectItem itemValue="ro" itemLabel="Romanian" />
            <f:ajax listener="#{localeSwitcherBean.setLanguage}" render="@form"/>
        </h:selectOneMenu>
    </h:form>


</h:body>
</html>
